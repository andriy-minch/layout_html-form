<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    name="Personal information"
    method="post"
    autocomplete="off">
      <fieldset class="group">
        <legend> Personal information</legend>

        <label for="surname">Surname:</label>
        <input
        class="input"
        type="text"
        id="surname"
        name="surname">
        <br>

        <label for="name">Name:</label>
        <input
        class="input"
        type="text"
        id="name"
        name="name">
        <br>

        <label for="age">How old are You?</label>
        <input
        class="input"
        type="number"
        id="age"
        name="age"
        value="12"
        min="1"
        max="100">
        <br>

        <label for="birthday">Full date of birth:</label>
        <input
        class="input"
        type="date"
        id="birthday"
        name="birthday">
        <br>

        <label for="terms">I accept the term of the agreement</label>
        <input
        class="lastItem"
        type="checkbox"
        name="terms"
        id="terms">
      </fieldset>
      <fieldset class="group">
        <legend>Registration</legend>

        <label for="email">E-mail:</label>
        <input
        class="input"
        type="email"
        name="email"
        id="email"
        placeholder="email@example.com">
        <br>

        <label for="password">Password:</label>
        <input
        class="lastItem"
        type="password"
        name="password"
        id="password"
        minlength="5"
        maxlength="15">
      </fieldset>
      <fieldset class="group">
        <legend>An interesting fact about you!</legend>

        <div class="input">
          <label for="cats">Do you love cats?</label>
          <input
          type="radio"
          name="cats"
          id="yes">
          <label for="yes">Yes</label>
          <input
          type="radio"
          name="cats"
          id="no">
          <label for="no">No</label>
        </div>

        <div class="input">
          <label for="favColor">What is your favorite color?</label>
          <input
          type="color"
          name="color"
          id="favColor">
        </div>

        <label for="goToBed">What time do you go to bed?</label>
        <input
        class="input"
        type="time"
        name="time"
        id="goToBed">
        <br>

        <div class="input">
          <label for="cars">What are your favorite brand of cars?
            <select name="brand" id="cars"
            multiple>
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
          <br>
        </div>

        <label for="workrate">How do you rate our work?</label>
        <input
        type="range"
        name="workrate"
        id="workrate"
        value="0"
        min="0"
        max="100">
      </fieldset>
      <fieldset class="group">
        <legend>Additional info:</legend>

        <div class="input">
          <label for="comments">Comments:</label>
          <textarea
          name="comments"
          id="comments"
          cols="20"
          rows="2"></textarea>
        </div>

        <label for="recommend">Would you recommend us?</label>
        <select
        name="recommendUs"
        id="recommend"
        required>
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
